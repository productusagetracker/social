<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF; /* Match the navigation bar color */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .friend {
            background: white;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        img {
            max-width: 100px;
            height: auto;
            border-radius: 50%;
            margin-right: 15px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Friends</h1>
</header>

<div class="friend">
    <img src="https://images.unsplash.com/photo-1531123897727-8f129e1688ce" alt="Friend 1">
    <div>
        <h2>John Doe</h2>
        <p>John is a software engineer who loves coding and coffee.</p>
    </div>
</div>

<div class="friend">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Friend 2">
    <div>
        <h2>Jane Smith</h2>
        <p>Jane is a graphic designer with a passion for art and design.</p>
    </div>
</div>

</body>
</html>
